site_name: Tree
site_description: Tree

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/images/favicon.png
  language: en
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings

nav:
  - Overview: index.md
  - Recipes: recipes.md
  - Reference: reference/

extra_css:
- assets/css/code_select.css

markdown_extensions:
- pymdownx.highlight:
    use_pygments: true
    pygments_lang_class: true
